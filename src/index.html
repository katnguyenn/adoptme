<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- React is going to render itself at the root. If 'not rendered' appears, React has not rendered -->
    <div id="root">not rendered</div>
     <!-- Link NPM packages from the browser -->
     <!-- Load React package from Unpackage into browser. React needs two packages to render. -->
    <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
    <!-- Underlying library that interacts with the dom -->
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
    <script>
        // Anything capitalized, React assumes you created. Anything lowercase is an actual name of html element.
        const App = () => {
            return React.createElement(
                'div',
                // attributes (id, class, aria, etc.)
                {},
                React.createElement('h1', {}, 'Adopt Me!')
            );
        };
        // Call createElement here to create an instance of the App component
        ReactDOM.render(React.createElement(App), document.getElementById('root'))

    </script>
</body>
</html>
